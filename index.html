<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Spider-man</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Reach 3000 love points before times runs out to save Spider-man</h1>
        <div class="main">
            <div class="panel">
                <div class="score">
                    <span class="points">0</span>
                </div>
                <span class="timer">30 sec</span>
            </div>
            <div class="buttons">
                <button class="plus2 shop" data-value="4" data-cost="50">+4 (cost: 50 points )</button>
                <button class="plus6 shop" data-value="8" data-cost="200">+8 (cost: 200 points )</button>
                <button class="plus12 shop" data-value="16" data-cost="400">+16 (cost: 400 points )</button>
                <button class="plus24 shop" data-value="32" data-cost="600">+32 (cost: 600 points )</button>
            </div>
        </div>
        <div class="controls">
            <p class="result">---</p>
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
